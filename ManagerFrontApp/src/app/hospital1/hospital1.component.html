<div class="title">
    <h1>ROOMS MAP</h1>
</div>
<div class="page-nav">
<div>
    <input type="radio" name="floor">

    <input type="radio" name="floor">

</div>
<div>

    <rect x="580" y="150" width="170" height="100" class="room" (click)="showInfo('Room 1')"/>

    <text x="840" y="320" class="text">ORDINATION 3</text>

    <rect x="790" y="370" width="150" height="90" class="staircase" (click)="showInfo('Lift')"/>

    <text x="860" y="505" class="text">TOILET</text>

    <rect x="830" y="540" width="110" height="60" class="room" (click)="showInfo('Toilet')"/>
    <rect x="828" y="555" width="6" height="30" class="doors"/>
    <text x="860" y="575" class="text">TOILET</text>

    <rect x="100" y="410" width="150" height="190" class="room" (click)="showInfo('Operations room 2')"/>

    <text x="110" y="520" class="text">OPERATIONS ROOM 2</text>

    <rect x="260" y="500" width="100" height="100" class="room" (click)="showInfo('Room 3')"/>
    <rect x="300" y="498" width="35" height="6" class="doors"/> 
    <text x="285" y="550" class="text">ROOM 3</text>

    <rect x="370" y="500" width="150" height="100" class="room" (click)="showInfo('Room 4')"/>
    <rect x="415" y="498" width="55" height="6" class="doors"/> 
    <text x="420" y="550" class="text">ROOM 4</text>

    <rect x="530" y="500" width="150" height="100" class="room" (click)="showInfo('Room 5')"/>
    <rect x="575" y="498" width="55" height="6" class="doors"/>  
    <text x="580" y="550" class="text">ROOM 5</text>
    
    <text x="150" y="380" class="text">ENTRANCE</text>     
    </g>
</svg>
</div>
<div class="info-box">
    <div class="title"><h3>Room info:</h3></div>
    <label for="">Room name:</label><br>
    <input type="text" class="form-field" value="{{roomName}}" name="input" disabled> <br>
    <label for="">Doctor using it:</label><br>
    <input type="text" class="form-field" value="{{doctorUsing}}" name="input" disabled> <br>
    <label for="">Purpose:</label><br>
    <input type="text" class="form-field" value="{{purpose}}" name="input" disabled> <br>
    <br>
    <div class="rightbtn">
        <button class="btn" (click)="enableEdit()">{{btntext}}</button>
    </div>
</div>
</div>
