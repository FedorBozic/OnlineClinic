<div class="title">
  <h1>ROOMS MAP</h1>
</div>
<div class="page-nav">
  <div>
    <input type="radio" name="floor" />
    <label for="">Ground Floor</label> <br />
    <input type="radio" name="floor" />
    <label for="">First Floor</label>
  </div>
  <div>
    <svg width="950" height="700">
      <g *ngFor="let room of rooms">
        <rect
          [attr.x]="room.x"
          [attr.y]="room.y"
          [attr.width]="room.width"
          [attr.height]="room.height"
          [attr.class]="room.class"
          (click)="selectRoom(room)"
        />
        <text
          [attr.x]="calculateTextX(room)"
          [attr.y]="calculateTextY(room)"
          class="text"
        >
          {{ room.name }}
        </text>
        <rect
          *ngIf="room.doorExists"
          [attr.x]="room.doorX"
          [attr.y]="room.doorY"
          [attr.width]="room?.vertical ? 6 : 35"
          [attr.height]="!room?.vertical ? 6 : 35"
          class="doors"
        />
      </g>
      <g>
        <text x="150" y="380" class="text">ENTRANCE</text>
      </g>
    </svg>
  </div>
  <div class="info-box" *ngIf="!!roomIsSelected">
    <div class="title"><h3>Room info:</h3></div>
    <label for="">Room name:</label><br />
    <input
      type="text"
      class="form-field"
      [(ngModel)]="selectedRoom.name"
      name="input"
      [attr.disabled]="formDisabled ? '' : null"
    />
    <br />
    <label for="">Doctor using it:</label><br />
    <input
      type="text"
      class="form-field"
      [(ngModel)]="selectedRoom.doctor"
      name="input"
      [attr.disabled]="formDisabled ? '' : null"
    />
    <br />
    <label for="">Purpose:</label><br />
    <input
      type="text"
      class="form-field"
      [(ngModel)]="selectedRoom.purpose"
      name="input"
      [attr.disabled]="formDisabled ? '' : null"
    />
    <br />
    <br />
    <div class="rightbtn">
      <button class="btn" (click)="enableEdit()" *ngIf="formDisabled">
        Edit
      </button>
      <button class="btn" (click)="cancel()" *ngIf="!formDisabled">
        Cancel
      </button>
      <button class="btn" (click)="save()" *ngIf="!formDisabled">Save</button>
    </div>
  </div>
</div>
