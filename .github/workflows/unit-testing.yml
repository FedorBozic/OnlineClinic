name: unit-testing
on:
  push:
  pull_request:


jobs:
  Run-Unit-Tests:

    runs-on: ubuntu-latest
    env:
      PHARMACY-PROJECT-SOLUTION: PharmacyApplication
      HOSPITAL-PROJECT-SOLUTION: WebAppCore/HospitalTests/HospitalTests.csproj
      INTEGRATION-PROJECT-SOLUTION: WebAppCore/IntegrationTests/IntegrationTests.csproj


    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: dotnet restore ${PHARMACY-PROJECT-SOLUTION}
      - name: Build
        run: dotnet build ${PHARMACY-PROJECT-SOLUTION} --configuration Release --no-restore
      - name: Test
        run: dotnet test ${PHARMACY-PROJECT-SOLUTION} --no-restore --verbosity quiet --filter FullyQualifiedName!~IntegrationTests

      - name: Install dependencies2
        run: dotnet restore ${HOSPITAL-PROJECT-SOLUTION}
      - name: Build2
        run: dotnet build ${HOSPITAL-PROJECT-SOLUTION} --configuration Release --no-restore
      - name: Test2
        run: dotnet test ${HOSPITAL-PROJECT-SOLUTION} --no-restore --verbosity quiet --filter FullyQualifiedName!~IntegrationTests


      - name: Install dependencies3
        run: dotnet restore ${INTEGRATION-PROJECT-SOLUTION}
      - name: Build3
        run: dotnet build ${INTEGRATION-PROJECT-SOLUTION} --configuration Release --no-restore
